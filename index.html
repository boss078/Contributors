<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
     
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="code.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <h3 class="col contributors__title">Contributors</h3>
      </div>
      <div class="row">
        <div class="col"></div>
        <div id="loaded_data_ptr" class="col-lg-8 container-fluid">
          <div class="row contributors__wrapper">
            <div class="col-2 contributors__header">Avatar</div>
            <div class="col-3 contributors__header">Login</div>
            <div class="col-5 contributors__header">Github url</div>
            <div class="col-2">
              <select id="group-selector" class="custom-select">
                <option selected>All</option>
                <option>Gold</option>
                <option>Silver</option>
                <option>Bronse</option>
              </select>
            </div>
          </div>
            <!-- Loaded data here-->
        </div>
        <div class="col">
          <select id="sort-direction-selector" class="custom-select">
            <option selected>Ascending</option>
            <option>Descending</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
