<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
     
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="code.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <h3 class="col contributors__title">Contributors</h3>
      </div>
      <div class="row">
        <div class="col"></div>
        <div id="loaded_data_ptr" class="col-xl-8 container-fluid">
          <div class="row contributors__wrapper">
            <div class="col contributors__header">Avatar</div>
            <select id="sort-direction-selector" class="col-2 custom-select">
              <option selected>Ascending</option>
              <option>Descending</option>
            </select>
            <div class="col contributors__header">Login</div>
            <div class="col contributors__header hidable__main">Github url</div>
            <div class="col-1">
              <select id="group-selector" class="custom-select">
                <option selected>All</option>
                <option>Gold</option>
                <option>Silver</option>
                <option>Bronse</option>
              </select>
            </div>
            <div class="col"></div>
          </div>
            <!-- Loaded data here-->
        </div>
        <div class="col"></div>
      </div>
    </div>
    <!-- The Modal -->
    <div class="modal fade" id="profile-edit-modal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h3 class="modal__title">Profile</h3>
            <button type="button" class="close" data-dismiss="modal">Ã—</button>
          </div>
          
          <form id="profile-edit-form">
            <!-- Modal body -->
            <div class="modal-body container">
              <div class="row">
                <div class="col form-group">
                  <label class="modal__input-header" for="modal-first-name"><b>FIRST NAME*</b></label>
                  <input type="text" class="form-control modal__input-field" id="modal-first-name"
                    required onemptied="setCustomValidity('Please fill this field')">
                </div>
                <div class="col form-group">
                  <label class="modal__input-header" for="modal-last-name"><b>LAST NAME*</b></label>
                  <input type="text" class="form-control modal__input-field" id="modal-last-name"
                    required onemptied="setCustomValidity('Please fill this field')">
                </div>
              </div>
              <div class="row">
                <div class="col form-group">
                  <label class="modal__input-header" for="modal-location"><b>LOCATION*</b></label>
                  <input type="text" class="form-control modal__input-field" id="modal-location"
                    required onemptied="setCustomValidity('Please fill this field')">
                </div>
                <div class="col-3 form-group">
                  <label class="modal__input-header" for="modal-phone"><b>PHONE NUMBER*</b></label>
                  <input type="text" class="form-control modal__input-field" id="modal-phone"
                    required pattern="[0-9]+" title="Please use numbers">
                </div>
                <div class="col-3 form-group">
                  <label class="modal__input-header" for="modal-extension"><b>EXTENSION</b></label>
                  <input type="text" class="form-control modal__input-field" id="modal-extension"
                    pattern="[0-9]{4}" oninvalid="setCustomValidity('Please use numbers, max length is 4')">
                </div>
              </div>
              <div class="row">
                <div class="col form-group">
                  <label class="modal__input-header" for="modal-company"><b>COMPANY</b></label>
                  <input type="text" class="form-control modal__input-field" id="modal-company">
                </div>
                <div class="col form-group">
                  <label class="modal__input-header" for="modal-email"><b>EMAIL</b></label>
                  <input type="email" class="form-control modal__input-field" id="modal-email"
                    pattern="/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/" oninvalid="setCustomValidity('This email is not valid')">
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label class="modal__input-header" for="modal-account-name"><b>ACCOUNT NAME</b></label>
                  <div class="modal__info" id="modal-account-name"></div>
                </div>
                <div class="col">
                  <label class="modal__input-header" for="modal-account-number"><b>ACCOUNT NUMBER</b></label>
                  <div class="modal__info" id="modal-account-number"></div>
                </div>
              </div>
              <div class="row">
                <div class="col form-group">
                  <label class="modal__input-header" for="modal-password-wrapper"><b>PASSWORD</b></label>
                  <div id="modal-password-wrapper">
                    <div class="modal__list-header">Password Rules</div>
                    <ul>
                      <li class="modal__list-item">Must be 8 characters minimum</li>
                      <li class="modal__list-item">Must include uppercase and lowercase letters</li>
                      <li class="modal__list-item">Must include a number and/or special characters</li>
                    </ul>
                    <input id="psw-main" type="password" class="form-control modal__input-field"
                      required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="pwd1" onchange="form.pwd2.pattern = RegExp.escape(this.value);">
                    <input id="psw-secondary" type="password" class="form-control modal__input-field" required name="pwd2">
                  </div>
                </div>
              </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <input type="submit" class="btn btn-success" value="Save">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
